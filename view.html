<!DOCTYPE html>
<html>
<head>
    <title>View Feedback</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>All Feedback</h2>

    {% for fb in feedbacks %}
        <div class="card">
            <h4>{{ fb.name }}</h4>
            <p>{{ fb.message }}</p>
        </div>
    {% endfor %}

    <a href="/">Go Back</a>
</body>
</html>
