<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            margin-bottom: 15px;
        }

        .title {
            margin-top: 40px;
        }

        .card {
            background: white;
            width: 400px;
            margin: 15px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Feedback Form</h2>

        <form>
            <input type="text" placeholder="Your Name" required>
            <textarea placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <h2 class="title">All Feedback</h2>

    <div class="card">
        <h4>Student Name</h4>
        <p>This is sample feedback text.</p>
    </div>

</body>
</html>
